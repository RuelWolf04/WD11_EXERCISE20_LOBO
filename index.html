<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- my styles -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- my js -->
    <script src="assets/js/index.js" defer></script>
  </head>
  <body>
    <h1>Rock Paper Scissor</h1>

    <div class="game-container">
      <div class="war">
        <div class="user">
          <h2>Player: <span id="playerContainer"></span></h2>
          <div class="img-cont">
            <img id="player-img" src="" alt="" />
          </div>
        </div>

        <h2 id="vs">VS</h2>

        <div class="comp">
          <h2>Computer: <span id="computerContainer"></span></h2>
          <div class="img-cont">
            <img id="comp-img" src="" alt="" />
          </div>
        </div>
      </div>
      <h2 id="result">Result</h2>
      <div class="buttons">
        <button id="rock" class="gbtn">Rock</button>
        <button id="paper" class="gbtn">Paper</button>
        <button id="scissor" class="gbtn">Scissor</button>
      </div>
    </div>
  </body>
</html>
